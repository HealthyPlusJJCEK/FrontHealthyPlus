<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Nueva espacilidad</mat-card-title>
      <mat-card-subtitle>Resgistro de espacilidades</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="profileForm">
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Nombre:</mat-label>
          <input matInput placeholder="Placeholder" formControlName="espacilidad" [(ngModel)]="espacilidad.descripcion">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="text-align: center">
        <button mat-raised-button color="warn" (click)="guardarEspacilidad(espacilidad)"  [disabled]="profileForm.invalid">GUARDAR ESPALIALIDAD</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
