<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Nueva sucursal</mat-card-title>
      <mat-card-subtitle>Resgistrar de sucursales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DIA </th>
            <td mat-cell *matCellDef="let row"> {{row.dia | date:'mediumDate'}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="hora_inico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA INICIO </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_inico}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="hora_final">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA FIN </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_final}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ELIMINAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="warn" (click)="eliminarHorario(row)">ELIMINAR</button>
            </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="accent" [routerLink]="['/inicio/adminstradar/nuevohorario',row.id]">
                EDITAR</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
